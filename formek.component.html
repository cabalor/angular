<div class="alert alert-danger" *ngIf="dumb.touched && !dumb.valid">
<div *ngIf="dumb.errors.required">filed is req</div>

<div *ngIf="dumb.errors.pattern">muszesz wpisac jarka</div>
</div>
</div>
<div class="form-group">
<label for="com">Com</label>
<textarea ngModel name="com" id="com" cols="30" rows="10" class="form-control"></textarea>
</div>
<button class="btn btn-primary">click</button>

</form>
