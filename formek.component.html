<form #f="ngForm" (ngSubmit)="submit(f)">
<div ngModelGroup="contact">
    <div class="form-group">
        <label for="firstName">Name of dumb</label>
        <input required minlength="3" mexlength="12" pattern="jarek" 
        ngModel name="dumb" #dumb="ngModel" 
        (change)="log()" id="firstName" type="text" 
        class="form-control">
        <div class="alert alert-danger" *ngIf="dumb.touched && !dumb.valid">
        <div *ngIf="dumb.errors.required">filed is req</div>
        <div *ngIf="dumb.errors.minlength">field min {{dumb.errors.minlength.requiredLength}} litery</div>
        <div *ngIf="dumb.errors.pattern">muszesz wpisac jarka</div>
        </div>
        </div>
</div>
<div class="form-group">
<label for="com">Com</label>
<textarea ngModel name="com" id="com" cols="30" rows="10" class="form-control"></textarea>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" ngModel name="zaznaczone"> Zaznacz
    </label>
</div>
<div class="form-group">
    <label for="contact">contact</label>
            <select  ngModel name="contact" id="contact" class="form-control">
                <option *ngFor="let cont of contact" [value]="cont.id">{{cont.name}}</option>
            </select>
</div>
<p>
    {{f.value | json}}
</p>

<button class="btn btn-primary" [disabled]="!f.valid">click</button>

</form>
