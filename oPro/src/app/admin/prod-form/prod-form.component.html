<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">tytul</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label for="price">cena</label>
      <div class="input-droup">
        <span class="input-froup-addon">PLN</span>
        <input ngModel name="price" id="price" type="number" class="form-control">
      </div>
      <input id="price" type="number" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">nowa rzecz</label>
        <select ngModel name="category" id="category"  class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" value="c.$key"> {{c.name}}</option> <!--$key is a unique id of object in data base-->
        </select>
      </div>
      <div class="form-group">
          <label for="url">pics</label>
          <input ngModel name="url" id="url" type="text" class="form-control">
        </div>
        <button class="btn btn-primary"></button>
</form>
