<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">tytul</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is req
        </div>
      </div>
      <div class="form-group">
          <label for="price">cena</label>
          <div class="input-group">
            <span class="input-froup-addon">PLN</span>
            <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]='0'>
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.requird">Price is req</div>
            <div *ngIf="price.errors.min">Price cant be negative</div>
      </div>
        </div>
        <div class="form-group">
            <label for="category">nowa rzecz</label>
            <select #category="ngModel" ngModel name="category" id="category"  class="form-control" required>
              <option value=""></option>
              <option *ngFor="let c of categories$ | async" value="c.$key"> {{c.name}}</option> <!--$key is a unique id of object in data base-->
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is req
            </div>
          </div>
          <div class="form-group">
              <label for="url">pics</label>
              <input #url="ngModel" ngModel name="url" id="url" type="text" class="form-control" required url>
              <div class="alert alert-danger" *ngIf="url.touched && url.invalid">
                <div *ngIf="url.errors.required">url is req</div>
                <div *ngIf="url.errors.url">i hve to put a url here</div>
              </div>
            </div>
            <button class="btn btn-primary"></button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="url.value">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency:'PLN':true}}</p>
      </div>
    </div>
  </div>
</div>
