<p>tutaj bedzie  caly form o psach</p>

<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">name of dog</label>
    <input required minlength="3" ngModel name="dog" #dog="ngModel" type="text" id="name" class="form-control">
    <div *ngIf="dog.touched && dog.invalid" class="alert alert-danger">
    <div *ngIf="dog.errors.required">You have to add dog name</div>
    <div *ngIf="dog.errors.minlength">name of the dog should have {{dog.errors.minlength.requiredLength}} letters</div>
    </div>
  </div>
<div class="form-group">
  <label for="gener">gener of dog</label>
<select required ngModel name="gener" #gener="ngModel"id="gener" class="form-control">
  <option value=""></option>
  <option *ngFor="let gen of geners" [value]="gen.id">{{gen.gener}}</option>
</select>
<div *ngIf="gener.touched && gener.invalid"class="alert alert-danger">gener is required</div>
</div>
<div class="checkbox">
  <label for="like">
    <input ngModel name="like" type="checkbox" name="like"> Do you like dogs
  </label>
</div>
<p>{{f.value | json}}</p>
<button class="btn btn-primary" [disabled]="f.invalid"> Accept</button>
</form>
