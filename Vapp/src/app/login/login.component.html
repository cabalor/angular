<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">zaloguj sie</h2>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    bledne haslo lub nazwa uzytkownika</div>

  <label for="inputEmail" class="sr-only">Email</label>

  <input type="email" id="inputEmail" name="email" 
  ngModel class="form-control" placeholder="Email address" 
  required autofocus>
  <label for="inputPassword" class="sr-only">haslo</label>

  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">loguj sie</button>
</form>
